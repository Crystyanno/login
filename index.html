<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Login</title>

    <!--INICIO FONTE GOOGLE-->
    <<link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container">
        <form>
            <h1>Entrar na Plataforma</h1>
            <div class="input-container">
                <input  placeholder="Email" type="E-mail" required>
                <ion-icon name="person-sharp" class="icon"></ion-icon>
            </div>
            <div class="input-container">
                <input placeholder="Senha" type="password" required>
                <ion-icon name="lock-closed-sharp" class="icon"></ion-icon>
                <a href="#">Esqueci minha senha</a>
            </div>
            <button class="submit-btn" type="submit">Entrar</button>

            <div class="cadastro-link">
                <p>Não está cadastrado? <a href="#">Cadastrar</a> </p>
            </div>
        </form>
    </div>
